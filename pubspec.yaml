name: CiliCat
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4
  flutter_spinkit: ^4.1.2
  http: ^0.12.0+4
  provider: ^4.0.4
  shimmer: ^1.1.0
  cached_network_image: ^2.0.0
  shared_preferences: ^0.5.6+3
  connectivity: ^0.4.8+2
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/sample_cat_1.jpg
    - assets/images/sample_cat_2.jpg
    - assets/images/blank_avatar.png
    - assets/images/background.jpg
  fonts:
    - family: Amatic SC
      fonts:
        - asset: assets/fonts/AmaticSC-Regular.ttf
        - asset: assets/fonts/AmaticSC-Bold.ttf
          weight: 700
    - family: CatFont
      fonts:
        - asset: assets/fonts/CatFont.ttf
