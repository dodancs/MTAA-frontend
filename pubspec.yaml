name: CiliCat
description: A new Flutter project.

version: 1.0.3+16

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4
  flutter_spinkit: ^4.1.2
  http: ^0.12.0+4
  provider: ^4.0.4
  shimmer: ^1.1.0
  cached_network_image: ^2.0.0
  shared_preferences: ^0.5.6+3
  connectivity: ^0.4.8+2
  cupertino_icons: ^0.1.2
  carousel_slider: ^2.0.0
  flare_flutter: ^2.0.3
  image_picker: ^0.6.5+2
  mime_type: ^0.3.0
  dio: ^3.0.9
  fluttertoast: ^4.0.1
  sqflite: ^1.3.0+1
  path_provider: ^1.6.8
  path: ^1.6.4
  json_store: ^1.0.3
  uuid: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.jpg
    - assets/like.flr
  fonts:
    - family: Amatic SC
      fonts:
        - asset: assets/fonts/AmaticSC-Regular.ttf
        - asset: assets/fonts/AmaticSC-Bold.ttf
          weight: 700
    - family: CatFont
      fonts:
        - asset: assets/fonts/CatFont.ttf
